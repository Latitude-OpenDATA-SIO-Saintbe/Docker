name: Deploy to Home Infrastructure via Tailscale

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout code
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Docker
      - name: Set up Docker
        uses: docker/setup-buildx-action@v2

      # Step 3: Set up Tailscale in Docker
      - name: Set up Tailscale in Docker
        run: |
          # Pull the Tailscale Docker image
          docker pull tailscale/tailscale:latest

          # Run the Tailscale container in detached mode with host networking
          docker run --network host --privileged --detach --name tailscale \
            -e TS_AUTHKEY=${{ secrets.TAILSCALE_AUTHKEY }} \
            -e TS_HOSTNAME=github-actions \
            tailscale/tailscale:latest

          # Wait for Tailscale to establish the connection (check IP status)
          for i in {1..10}; do
            TAILSCALE_IP=$(docker exec tailscale tailscale ip)
            if [ -n "$TAILSCALE_IP" ]; then
              echo "Tailscale is connected with IP $TAILSCALE_IP"
              break
            fi
            echo "Waiting for Tailscale to connect..."
            sleep 5
          done

          # Fail if Tailscale isn't connected after 10 attempts
          if [ $i -eq 10 ]; then
            echo "Tailscale failed to connect"
            exit 1
          fi

          # Display IP addresses for verification
          docker exec tailscale tailscale status
          ip a

      # Step 4: Deploy to Home Server via SSH with Tailscale IP
      - name: ðŸŒˆ Deploy with SSH
        uses: sebastianjnuwu/ssh-action-deploy@v4
        with:
          IP: ${{ secrets.HOME_TAILSCALE_IP }}
          USER: ${{ secrets.HOME_SERVER_USER }}
          KEY: ${{ secrets.HOME_SERVER_SSH_KEY }}
          FOLDER: "/"
          RUN: |
            echo "Starting deployment..."
            # Your custom deploy commands go here
            # For example:
            # cd /data/compose/3
            # git pull origin main
            # ./update_repos.sh ./
            # docker-compose up -d
            ls -a
            pwd
