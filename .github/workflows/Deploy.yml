name: Deploy to Home Infrastructure via Tailscale

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout code
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Docker
      - name: Set up Docker
        uses: docker/setup-buildx-action@v2

      # Step 3: Set up Tailscale in Docker
      - name: Install Tailscale
        run: |
          curl -fsSL https://tailscale.com/install.sh | sh
          sudo tailscale up --authkey="${{ secrets.TAILSCALE_AUTHKEY }}" --hostname="github-actions-runner"
          tailscale status
          ip a

      # Step 4: Deploy to Home Server via SSH with Tailscale IP
      - name: ðŸŒˆ Deploy with SSH
        run: |
          sshpass -p ${{ secrets.SSH_KEY }} ssh ${{ secrets.HOME_SERVER_USER }}@${{ secrets.HOME_TAILSCALE_IP }} 'cd /data/compose/3 && git pull origin main && ./update_repos.sh ./ && docker-compose up -d && ls -a && pwd'
